<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 250px;
        font-family: "Arial", sans-serif;
        padding: 15px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #2ecc71;
        color: white;
        border: none;
        cursor: pointer;
      }
      .alert {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h3>SafeKid AI Control</h3>
    <div id="lock-screen">
      <input type="password" id="parent-pass" placeholder="Нууц үг" />
      <button id="unlock-btn">Нэвтрэх</button>
    </div>
    <div id="settings" style="display: none">
      <div class="input-group">
        <label>Хориглох сайт/үг:</label>
        <input type="text" id="new-keyword" placeholder="жишээ: youtube.com" />
      </div>
      <button id="add-btn">Нэмэх</button>
      <h4>Хориглосон сайтууд:</h4>
      <ul
        id="blacklist-items"
        style="
          list-style: none;
          padding: 0;
          max-height: 150px;
          overflow-y: auto;
        "
      ></ul>
      <p class="alert" id="status-msg"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
